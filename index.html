<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <div class="main">
    <div class="buttons">
      <button class="btn_rock">Rock</button>
      <button class="btn_paper">Paper</button>
      <button class="btn_scissors">Scissors</button>
    </div>
      <div class="score">
        <p class="end_message"></p>
        <p class="score_message"></p>
        <p>Scores: You: <span class="player_score">0</span> Computer: <span class="computer_score">0</span></p>
      </div>
  </div>
  <script src="./script.js"></script>
</body>

</html>
